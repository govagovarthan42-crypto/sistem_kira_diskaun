<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kira Diskaun</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; }
        .container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 300px; }
        input, button { width: 100%; margin: 10px 0; padding: 8px; box-sizing: border-box; }
        #result { font-weight: bold; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Pengira Diskaun</h3>
        <input type="number" id="price" placeholder="Masukkan Harga (RM)">
        <input type="number" id="discount" placeholder="Masukkan Diskaun (%)">
        <button id="count" onclick="kiraDiskaun()">Kira Harga</button>
        <p id="result"></p>
    </div>

    <script>
        function kiraDiskaun() {
            const price = document.getElementById('price').value;
            const discount = document.getElementById('discount').value;
            if (price > 0 && discount >= 0) {
                const potongan = price * (discount / 100);
                const hargaAkhir = price - potongan;
                document.getElementById('result').innerText = `Harga Akhir: RM${hargaAkhir.toFixed(2)}`;
            } else {
                document.getElementById('result').innerText = "Sila masukkan nilai yang sah.";
            }
        }
    </script>
</body>
</html>
